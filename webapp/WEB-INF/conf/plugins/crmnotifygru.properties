crmnotifygru.url.ws.getDemand=http://<server>:<port>/<context>/rest/crm/2/demand
crmnotifygru.url.ws.createDemandByUserGuid=http://<server>:<port>/<context>/rest/crm/2/demand/createByUserGuid
crmnotifygru.url.ws.updateDemand=http://<server>:<port>/<context>/rest/crm/2/demand/update
crmnotifygru.url.ws.notifyDemand=http://<server>:<port>/<context>/rest/crm/notify/2/demand
crmnotifygru.url.ws.statistics=http://<server>:<port>/<context>/rest/statistics/demand

